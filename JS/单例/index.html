<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Modal(html,show){
            this.html=html;
            this.show=show;
        }
        Modal.prototype.open = function(){
            this.show=true;
        }
        Modal.prototype.close = function(){
            this.show=false;
        }
        //只生成一个实例 静态方法 不需要new就可以调用
        Modal.getInstance = function(){
            if(this.instance){
                return this.instance
            }else{
                this.instance = new Modal(html,show);
                return this.instance
            }
            
        }

        //首页弹窗
        const modal = new Modal();
        //详情页也有弹窗
        const modal2 = new Modal();
        //解决实例过多的问题  弹窗是唯一的
        //单例模式 只生成一个实例
        const a = Modal.getInstance(`<span>sjdsi<span>`,false);
        const b = Modal.getInstance(`<span>dddddd<span>`,false);
        console.log(a===b)
    </script>
</body>
</html>
