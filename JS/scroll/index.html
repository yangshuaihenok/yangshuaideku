<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
        scroll-behavior: smooth;
        /* 使页面缓慢滑动 */
    }
    .box{
      height: 500px;
      width: 20px auto; 
      background-color: lightgreen;
    }
    .box1{
      height: 500px;
      width: 20px auto; 
      background-color: lightblue;
    }
  </style>
</head>
<body>
    <header id="header">我是头部</header>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <a href="#header" class="backA">回到顶部</a>
    <script>
        function isChrome(){
            //console.log(window.navigator.userAgent);
            return window.navigator.userAgent.indexOf('Chrome')!=-1;
        }
        function isEdge(){
            return window.navigator.userAgent.indexOf('Edge')!=-1;
        }
        if(isEdge()){
            document.querySelector('.backA').addEventListener('click',function(event){
                alert('safari');
                event.preventDefault();//preventDefault() 方法将防止上面的链接打开 URL。
                scrollToTop();
                //window.scrollTo(0,0); //滑动到指定位置
        })
        }
        const scrollToTop=()=>{
            // 滚动  兼容
            const c = document.documentElement.scrollTop||document.body.scrollTop;//滚动条到顶部的距离
            //前者谷歌可以用，后者不可以，后者兼容其他浏览器

            //缓慢滚动
            if(c>0){
                //alert(window.requestAnimationFrame);
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0,c-c/8);
            }
        }

    </script>
</body>
<html>
