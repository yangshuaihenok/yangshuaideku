<body>
    <script>
        function breathe(amount){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve(`done for ${amount} ms`)
                }, amount);
            })
        }
        async function go(name,last){
            // 当我们有多种不同类型的或者不同的异步要解决时，then太长
            const res = await breathe(3000);
            console.log(res);
            const res1 = await breathe(5000);
            console.log(res1);
            const res2 = await breathe(2000);
            console.log(res2);
            
        }
        go();
    </script>
