    <script>
        //父类
    function Animal(){
        //console.log(arguments,'2222')
        this.species = '动物';     
    }

    function Cat(age,name,color){
        //console.log(this);//this指向系统
        //console.log(arguments);

        this.age = age;
        this.name=name;
        this.color=color;
    }
