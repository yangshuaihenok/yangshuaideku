<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number</title>
</head>
<body>
    <script>
        Number.prototype.add=function(num){
            // console.log('add Laile');
            return this+num;
        }
       
        var numberObj =new Number(10);
        console.log(numberObj.__proto__);
        console.log(numberObj.add(3));
    </script>
</body>
</html>
