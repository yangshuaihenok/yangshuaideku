<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 车店  函数表达式 constructor
        var Interface=function(name,methods){

        }
        // function 对象的一种 可以被运行
        Interface.ensureImplements=function(object){
            return true;
        }
    var BicycleShop=function(){};
    BicycleShop.prototype={
        sellBicycle:function(model){
            console.log(model);
            var bicycle;
            switch(model){
                case 'giant':
                    bicycle=new giant();
                break;
                case 'the speedster':
                    bicycle=new speedster();
                break;
                case 'uc':
                    bicycle=new uc();
                break;
            }
            Interface.ensureImplements(bicycle,['assemble','wash']);
            bicycle.assemble();
            bicycle.wash();
            return bicycle;
        }
    }
    function giant(){}
    giant.prototype.assemble=function(){
        console.log('组装一下');
    }
    giant.prototype.wash=function(){
        console.log('清洗一下');
    }
    function speedster(){}
    function uc(){}

    var californiaCruisers=new BicycleShop();
    var bicycle=californiaCruisers.sellBicycle('uc');
    </script>
</body>
</html>
