<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>星球大战</title>
  <style>
  HTML
  {
    height: 100%;
  }
  * {  /*css reset */
    margin: 0;
    padding: 0;
  }
  body {
    background: url(./images/AD.jpg);
    background-color: #000000;
    background-size:100% 100%;
    position: absolute;
    }
  .starwars-demo {
    height: 17em;
    width: 34em;
    position: absolute;
    left: 50%;
    top: 50%;
    /* background:red; */
    transform: translate(-50%, -50%);
    perspective: 800px;
    transform-style: preserve-3d;
  }
  .star,.wars {
    position: absolute;
  }
  .star {
    width: 50%;
    height: 30%;
    top: -0.75em;
    animation: star 10s ease-out infinite;
  }
  @keyframes star {
    0% {
      opacity: 0;
      transform:scale(1.5);  /*变形*/
      left: 100%;
      top: 90%;
    }
    20%{
      opacity: 0.3;
      transform: scale(1.2);
      left: 20%;
      top: 0%;
    }
    89%{
      opacity: 1;
      transform: scale(1);
      left: 50%;
      top: 50%;
    }
    100% {
      opacity: 0;
      transform: translateZ(-400em);
    }
  }

  </style>
</head>
<body>
  <div class="starwars-demo">
    <img src="./images/star.svg" alt="" class="star">
