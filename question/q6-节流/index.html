<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="debounce">
        <button id="submit">提交</button>
    </div>
    <script>
        // 防抖节流
        function debounce(fn,time){
            let previous = 0,timer = null;
            // 将debounce处理结果当作一个函数返回
            return function(...args){
                let now = +new Date()  // 获取当前时间，转换成时间戳，单位毫秒

                // 判断上次触发点击事件和本次触发的时间差是否小于time
                if(now-previous < time){
                    // 如果小于 则本次触发设立一个新的定时器 定时器时间结束后执行fn
                    if(timer){
                        clearTimeout(timer)
                    }
                    timer = setTimeout(() => {
                        previous = now
                        fn.apply(this,args)
                    }, time);
                }else{
                    // 第一次执行 或者时间间隔超过time 执行fn
                    previous = now
                    fn.apply(this,args)
                }
            }
        }

        const oDebounce = debounce(() => test(),3000)

        function test(){
            console.log('提交成功')
        }
        let osubmit = document.getElementById('submit')
        osubmit.addEventListener('click',function(){
            oDebounce()
        })

        
    </script>
</body>
</html>
