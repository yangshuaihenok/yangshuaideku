<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型</title>
</head>
<body>
    <script>
     let a = 'hello', // string
      b = 123,  // number
      c = true, // boolean
      d = undefined, // undefined
      e = null, // object
      // ------// 复杂数据类型
      f = {},
      g = [], 
      h = function () { };
    //   console.log(typeof(c))
    //   console.log(g instanceof Array)  // true

        function Student(name){
            this.name = name
        }
        Student.prototype.setage = function(){
            this.age = 18
        }
        let wn = new Student('wn')
        console.log(wn.__proto__)
        console.log(Student.prototype)
        // wn.__proto__ === Student.prototype


        // instanceof原理
        function instance_of(L,R){
            let O = R.prototype
            L = L.__proto__
            while(true){
                if(L === null){
                    return false
                }
                if(O === L){
                    return true
                }
                L = L.__proto__
            }
        }
        console.log(instance_of([],Array))

        // 准确判断数据类型
        // Object.prototype.toString.call() 会取得对象的一个内部属性
        // 根据这个内部属性，返回一个[object,类型]，然后.call()将作用域指向[object,类型]
        // 然后取得任何对象的内部属性, 
        Object.prototype.toString.call()
        console.log(Object.prototype.toString.call([]))
    </script>
</body>
</html>
