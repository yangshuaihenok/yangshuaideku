    <script>
        var listNode = {
            val:1,
            next:{
                val:2,
                next:{
                    val:3,
                    next:null
                }
            }
        }    
        var reverseList = function(head){
            var cur = head,pre = null;
            while(cur){
                var t = cur.next
                cur.next = pre;
                pre = cur;
                cur = t;
            }
            return pre
        }
    </script>
