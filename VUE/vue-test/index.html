<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="" id="app">{{message}}
        <p class="cool" v-bind:class="{good:isGood}" v-on:click="reverseMsg">{{message}}</p>
        <!-- <p class="cool" v-bind:class="isGood?'good':'bad'">第三个覅是德国</p> -->
        <!-- <p class="cool" :class="{activeClass}">第三个覅是德国</p>
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul> -->
        <!-- <p>{{content}}</p>
        <input type="text" v-model="content"> -->
    </div>
    <script>
        var app = new Vue({

            el:'#app',
            data:{
                message:'hello~',
                isGood:true,
                activeClass:'active',
                todos:[
                    {text:'学习1'},
                    {text:'学习2'},
                    {text:'学习3'},
                    {text:'学习4'}

                ],
                content:''
            },
            methods:{
                reverseMsg(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
